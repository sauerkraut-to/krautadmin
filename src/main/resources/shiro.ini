# =======================
# Shiro INI configuration
# =======================

[main]
# Objects and their properties are defined here, 
# Such as the securityManager, Realms and anything
# else needed to build the SecurityManager
shiro.loginUrl = /index.html

[users]
# The 'users' section is for simple deployments
# when you only need a small number of statically-defined 
# set of User accounts.
# Will be defined in yaml-fixtures instead of here!

[roles]
# The 'roles' section is for simple deployments
# when you only need a small number of statically-defined
# roles.
# default: brother, councilman, patriarch
# Will be defined in yaml-fixtures instead of here!

[urls]
# The 'urls' section is used for url-based security
# in web applications.  We'll discuss this section in the
# Web documentation
/rest/application/loginDelayMilliseconds = anon, rest
/rest/application/keepAlive = anon, rest
/rest/session/login = anon, rest
/rest/session/logout = user, rest
/rest/admin/** = authc, rest, perms["viewAdminArea"]
/rest/** = authc, rest, perms["viewMemberArea"]
/mykraut/** = authc, perms["viewMemberArea"]
/admin/** = authc, perms["viewAdminArea"]

# ========================================================================================
# Filter Name	        Class
# ========================================================================================
# anon	                org.apache.shiro.web.filter.authc.AnonymousFilter
# authc	                org.apache.shiro.web.filter.authc.FormAuthenticationFilter
# authcBasic	        org.apache.shiro.web.filter.authc.BasicHttpAuthenticationFilter
# logout	            org.apache.shiro.web.filter.authc.LogoutFilter
# noSessionCreation	    org.apache.shiro.web.filter.session.NoSessionCreationFilter
# perms	                org.apache.shiro.web.filter.authz.PermissionsAuthorizationFilter
# port	                org.apache.shiro.web.filter.authz.PortFilter
# rest	                org.apache.shiro.web.filter.authz.HttpMethodPermissionFilter
# roles	                org.apache.shiro.web.filter.authz.RolesAuthorizationFilter
# ssl	                org.apache.shiro.web.filter.authz.SslFilter
# user	                org.apache.shiro.web.filter.authc.UserFilter