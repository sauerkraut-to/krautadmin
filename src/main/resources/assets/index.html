<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>KrautAdmin - Index</title>
    <link rel="stylesheet" type="text/css" href="gui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="gui/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="gui/themes/index_page.css" />
    <script type="text/javascript" src="gui/jquery.min.js"></script>
    <script type="text/javascript" src="gui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="gui/locale/easyui-lang-de.js"></script>
    <script type="text/javascript" src="gui/index_page.js"></script>
</head>
<body>
    <div id="content">
        <div class="login-container">
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">Anmeldung<span class="right live-clock"></span></div>
                </div>
                <div class="panel-description">
                    ... fÃ¼r Mitglieder der Bruderschaft
                </div>
                <div class="panel-body">
                    <form id="form-login" method="post">
                        <table class="login-table">
                            <tr>
                                <td><input class="easyui-textbox username" type="text" name="username" data-options="required:true, prompt:'Deckname'" /></td>
                            </tr>
                            <tr>
                                <td><input class="easyui-textbox password" type="password" name="password" data-options="required:true, prompt:'Codewort'" /></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
